<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#datepicker").datepicker({
                dateFormat: 'yy-mm-dd',
                yearRange: '1910:2000',
                changeMonth: true,
                changeYear: true
            });
        });
    </script>
</head>

<body>
    <div class="container">
    <div class="row vertical-offset-100">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please register</h3>
        </div>
          <div class="panel-body">
            <form action="/app1/register" method="post" Content-Type="application/json">
              {% csrf_token %}
              <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Name" name="name" type="text" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Address" name="adress" type="text" required>
              </div>
              <div class="form-group">
                  <input class="form-control" placeholder="email" name="email" type="text" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Date" name="DOB" type="text" id="datepicker" required>
              </div>
              <div class="form-group">
                  <input class="form-control" placeholder="Mobile Number" name="mob_no" type="text" required>
              </div>
              <!-- <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                  </label>
                </div> -->
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
              </fieldset>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
